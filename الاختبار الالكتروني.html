<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم الوايت لست</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #121212; /* خلفية داكنة */
            color: #e0e0e0; /* لون النص */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: #1e1e1e; /* خلفية داكنة للفورم */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            margin: 20px;
            color: #e0e0e0;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333333;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-size: 16px;
            font-weight: bold;
            color: #e0e0e0;
            transition: background 0.3s, color 0.3s;
        }

        .language-toggle:hover {
            background: #444444;
            color: #9b59b6;
        }

        form {
            padding: 30px;
            border-radius: 15px;
            background: #1e1e1e;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #e0e0e0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #e0e0e0;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #555555;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background: #2c2c2c;
            color: #e0e0e0;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #9b59b6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #8e44ad;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                height: auto;
            }

            form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .language-toggle {
                font-size: 14px;
                padding: 6px 12px;
            }

            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-toggle" onclick="toggleLanguage()">English</div>

        <form id="adminForm">
            <h1 id="formTitle">نموذج اختبار اكتروني</h1>
            <label for="name" id="nameLabel">اسمك الحقيقي</label>
            <input type="text" id="name" name="name" required>

            <label for="discordUsername" id="discordUsernameLabel">اسمك في نظام الدولة (الدسكورد)</label>
            <input type="text" id="discordUsername" name="discordUsername" required>

            <label for="birthdate" id="birthdateLabel">تاريخ ميلادك</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="micQuality" id="micQualityLabel">جودة المايك لديك ممتازة وقد تم تجربتها في عالم سامب؟</label>
            <textarea id="micQuality" name="micQuality" rows="4" required></textarea>

            <label for="previousExperience" id="previousExperienceLabel">هل لديك خبرة سابقة في تقمص الشخصيات؟ اكتب عنها بالتفصيل</label>

            <label for="characterStory" id="characterStoryLabel">ماهي قصة الشخصية؟ (القصص القصيرة لا تقبل، كلما كانت قصتك أعمق في التفاصيل زادت نسبة قبولك (مع عدم اهمال الأسئلة الأخرى) ) + يوجد تعريف لكيفية الكتابة في الديسكورد يرجى مراجعته قبل كتابة القصه.</label>
            <textarea id="characterStory" name="characterStory" rows="4" required></textarea>

            <label for="serverReason" id="serverReasonLabel">ماهو سبب رغبتك في دخول سيرفر منطقة نجد؟</label>
            <textarea id="serverReason" name="serverReason" rows="4" required></textarea>

            <label for="characterInfo" id="characterInfoLabel">اسم الشخصية الأول والأخير وتاريخ ميلادها والمنشئ واللغة واللهجة الخاصة بالشخصية مع العلم ان المنشئ يجب ان يكون من عالم سامب يستثنى في حال ربط القصة بمكان في الخارج منشئ نيويورك او لوس انجلوس ممنوع واستبداله بمناطق سامب وشوارعها</label>
            <textarea id="characterInfo" name="characterInfo" rows="4" required></textarea>

            <label for="fakeDrugs" id="fakeDrugsLabel">لديك نوع مغشوش من المخدرات تريد بيعه وقد اخترت موقع عصابة مشهورة لتبيع فيه لزيادة ربحك ولكن اكتشف أحد زبائنك ان المخدرات مغشوشة وبلغ العصابة وتم تهديدك بالسلاح من قبلهم ماذا ستفعل؟</label>
            <textarea id="fakeDrugs" name="fakeDrugs" rows="4" required></textarea>

            <label for="debtScenario" id="debtScenarioLabel">لقد أوقعت نفسك في موقف حرج انت تدين لعصابة 25000$ والتي يجب عليك سدادها في غضون ساعات قليلة، ما يمكن أن تكون الطريقة القانونية للحصول على هذه الأموال وتصرفك مع هذا الموقف ؟</label>
            <textarea id="debtScenario" name="debtScenario" rows="4" required></textarea>

            <label for="carRobbery" id="carRobberyLabel">أنت تقوم بإصلاح سيارتك وقام شخص بسحب سلاحه خلفك ويقولك ارمي اغراضك وسلمني مفاتيح سيارتك. ماذا ستقول وماذا ستفعل في هذه الحالة ؟ جاوب بالتفصيل</label>
            <textarea id="carRobbery" name="carRobbery" rows="4" required></textarea>

            <label for="hospitalThreat" id="hospitalThreatLabel">اثناء علاجك في المشفى وانت اعزل دخل شخص مسلح وقام بتهديدك وامرك بانصياع الأوامر والذهاب معه وانت تعلم بوجود رجل امن في الغرفة المجاورة ما هو التصرف الصحيح؟</label>
            <textarea id="hospitalThreat" name="hospitalThreat" rows="4" required></textarea>

            <label for="confrontation" id="confrontationLabel">بعد بلاغك عن شخص وانت اعزل تعرض لك في احدى الأماكن النائية بسلاح ناري وسرق منك الاثمان الموجودة لديك رأيت نفس الشخص في نقطة طلق نار بينه وبين الشرطة ماذا ستفعل ولماذا؟</label>
            <textarea id="confrontation" name="confrontation" rows="4" required></textarea>

            <button type="submit" id="submitButton">إرسال</button>
        </form>
    </div>

            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';

        }

        function updateLanguage() {
            const lang = languages[currentLanguage];

            document.getElementById('confrontationLabel').innerText = lang.confrontationLabel;

</body>
</html>
